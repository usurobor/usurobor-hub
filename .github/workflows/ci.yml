name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ocaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14.x

      - name: Install dependencies
        run: |
          opam install dune ppx_expect ppxlib mdx --yes

      - name: Build native binary
        run: |
          eval $(opam env)
          dune build src/cli/cn.exe

      - name: Run tests (cram + unit)
        run: |
          eval $(opam env)
          dune runtest

      - name: Smoke test
        run: |
          eval $(opam env)
          ./_build/default/src/cli/cn.exe --version
          ./_build/default/src/cli/cn.exe --help
