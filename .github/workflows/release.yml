name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: macos-latest
            target: macos-x64
          - os: macos-14
            target: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14.x

      - name: Install dependencies
        run: opam install dune ppx_expect ppxlib mdx --yes

      - name: Build native binary
        run: |
          eval $(opam env)
          dune build src/cli/cn.exe

      - name: Run tests
        run: |
          eval $(opam env)
          dune runtest

      - name: Package binary
        run: |
          mkdir -p dist
          cp _build/default/src/cli/cn.exe dist/cn-${{ matrix.target }}
          chmod +x dist/cn-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cn-${{ matrix.target }}
          path: dist/cn-${{ matrix.target }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/cn-*
          generate_release_notes: true
